<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'auth_app/css/style.css' %}">

</head>
<body>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password1" placeholder="Password" required><br>
        <input type="password" id="password2" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            const response = await fetch('/register/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password1, password2 })
            });
            const data = await response.json();
            alert(data.message || data.error);
        });
    </script>
</body>
</html>
